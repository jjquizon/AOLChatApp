<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" href="http://imgur.com/QQ5nfpL.png" />


    <script type="text/javascript" src="javascripts/jquery-1.11.1.js"></script>

    <script src="/socket.io/socket.io.js"></script>


    <script type="text/javascript" src="javascripts/chat.js"></script>
    <script type="text/javascript" src="javascripts/chat_ui.js"></script>
    <title>AO-EL Chat</title>
  </head>
  <body>
    <div class="row">
      <main class="col-xs-8 col-xs-offset-2">
        <div class="row header-bar">
          <ul class="header-left">
            <span><img src="http://imgur.com/QQ5nfpL.png"></span>
            <span id="room-name">AO-EL Chatroom</span>
          </ul>
          <ul class="header-right">
            <span class="icons">
              <img src="assets/images/image012.gif">
              <img src="assets/images/image014.gif">
              <img src="assets/images/w95_close.gif">
            </span>
          </ul>
        </div>
        <section class="row clearfix">
          <div class="row">
            <nav>
              <ul class="nav nav-tabs clearfix" role="tablist" id="chat-tabs-list">
              </ul>
            </nav>
            <div class="col-xs-8 left-col">
              <div class="message-box row">
                <ul class="messages" style="list-style-type: none; padding-left: 0px"></ul>
              </div>
              <div class="row">
                <div class="input-group textbox">
                  <form>
                    <input type="text" class="form-control">
                    <div class="input-group-btn btn-primary">
                      <button class="btn btn-primary">Send</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="clearfix visible-xs-block"></div>
            </div>
            <div class="col-xs-3 chatroom-info col-xs-offset-9">
              <h5 id="chatroom-title"></h5>
              <div class="row userlist-container">
                <ul class="userlist"></ul>
                </div>
              <div class="row">
              </div>
            </div>
          </div>
        </section>
    </main>
  </div>
  </body>
</html>
