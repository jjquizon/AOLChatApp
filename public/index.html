<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="javascripts/jquery-1.11.1.js"></script>

    <script src="/socket.io/socket.io.js"></script>


    <script type="text/javascript" src="javascripts/chat.js"></script>
    <script type="text/javascript" src="javascripts/chat_ui.js"></script>

  </head>
  <body>
    <main class="col-xs-10 col-xs-offset-1">
      <h1>Chat App</h1>
      <div class="row">
        <p></p>
      </div>
      <section class="row">
        <div class="col-xs-6">
          <h4>Messages</h4>
          <ul class="messages" style="list-style-type: none; padding-left: 0px"></ul>
        </div>
        <div style="col-xs-6">
          <h4>Room List</h4>
          <ul class="userlist" style="list-style-type: none;"></ul>
        </div>
      </section>
      <div class="row">
        <div class="row">
          <p>Change your name using "/nick [new nickname] " </p>
          <form>
            <input type="text">
            <button>Submit</button>
          </form>
        </div>
      </div>
  </main>
  </body>
</html>
